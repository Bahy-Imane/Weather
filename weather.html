<!DOCTYPE html>
<html lang="en">

<head>
    <title>Weather App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="weather.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>


<body>

    <section class="weather-app">
        <div style="background-color: rgba(0, 0, 0, 0.452);height:75px;width: 100%;">
            <div class="d-flex justify-content-between">
                <h1 class="fw-bold" style="font-size:50px;padding-top: 10px;color: aliceblue;margin-left:40px;">Your Weather</h1>
                <img style="margin-right:40px;padding-top:15px;" src="weather-app.png" width="50px" height="70px">
            </div>
            
        </div>
    </section>



    <div class="container"  style="background-color: rgba(0, 0, 0, 0.61);width: 300px; height: 470px; margin-top: 50px;border-radius: 20px;">
        <form>
            <div class="d-flex justify-content-around">
                <div >
                <input style="height: 40px; width:240px;  border-radius: 45px;margin-top: 22px; border: 0; caret-color:rgb(0, 0, 3);outline: 0; text-align: center; font-size: 20px; letter-spacing: 2px;" id="city-name" type="text"  placeholder="Search on a location ...">
                </div>
                <div>
                    <a onclick="searchTemperature()" type="button" ><img style="background: none; width: 24px;height: 30px; margin-top:27px;" src="loupe (1).png"></a>
                </div>
            </div>

        </form>
        <div style="padding: 5px;" class="weather-status text-white text-center ">
            <img id="image-icon" src="https://openweathermap.org/img/wn/02d@2x.png">
            <h1 id="city">Location</h1>
            <h3><span id="temp">00.00</span>&deg;C</h3>
            <img src="temperature.png" width="30px">
            <h1 style="padding: 8px;" class="lead" id="weather">Clouds</h1>
            <!-- Ajout des éléments pour afficher l'humidité et la vitesse du vent -->
            <div class="d-flex justify-content-between" style="margin-top:20px ;">
                <div>
                <img src="weather.png" width="35px">
                <div class="d-flex flex-column ali">
                    <h5 class="humidity" style="color: aliceblue;" id="humidity">00 <span>%</span></h5>
                    <p  style="color: aliceblue;">Humidity</p>
                </div>
            </div>
            <div>
                <img src="wind.png" width="35px">
                <div class="d-flex flex-column ">
                    <h5 style="color: aliceblue;" id="wind-speed">00.00 <span>Km/h</span></h5>
                    <p  style="color: aliceblue;">Weed Speed</p>
                </div>
            </div>
        </div>
        </div>
    </div>

<section>
    <div  class="weather-container" id="weather-container"></div>
</section>





        <div class="d-flex justify-content-around">
            
        </div>

<footer  class="d-flex justify-content-center" style="background-color: rgba(0, 0, 0, 0.452);height:180px;width: 100%;margin-top:120px;">
    <img src="flocon-de-neige.png"  width="80px" />
    <img src="parapluie.png" width="80px"/>
    <img src="neige.png" width="80px"/>
    <img src="pin.png" width="80px"/>
    <img src="pluvieux.png" width="80px"/>

</footer>


</body>
<script src="weather.js"></script>
</html>
